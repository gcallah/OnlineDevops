            <div id="user-tools">

                <button id="bt">Search</button>
             <button id="back"> Back</button>
                <button id="clear"> Clear</button>
                <a href="/">Home</a>
                &nbsp;&nbsp;
                <a href="/devops/gloss">Glossary</a>
                &nbsp;&nbsp;

                <a href="/devops/teams">Teams</a>

                <a href="/devops/about">About</a>

                {% else %}
                    <a href="{% url 'participant_login' %}">Log in</a>

            </div>

        </div>

        <div id="content" class="container-fluid">

            clear.addEventListener("click",function(){

      "page": "the devOps works of work",
      "sentence": "In particular, rather than hand-provisioning operations infrastructure, operations team members had to themselves become coders, and apply the full toolkit of Lean and Agile methods to operations: incremental changes, automated testing, source code control, automated builds, and so on."
    },

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "UNIX and its discontentsBy the 1990s, I had learned enough that I felt ready to make my own contributions to this literature, writing on the benefits of symbolic interfaces, pioneering intranets as a way of delivering in-house software, touting infrastructure as code, describing generic client-server interfaces, stressing the basics of OOP, and more."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "In particular, the DevOps approach does not try to ensure design is 100% complete before any code is written: an impossible, rationalist dream."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "So, for instance, rather than blaming the programmer who released a piece of buggy code into production, the DevOps approach asks, \"What test haven't we written that would have caught that bug before release?\""
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Successful lean initiatives must be based first and foremost on a deep respect for every person in the company, especially the \u201cordinary\u201d people who make the product or pound out the code."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",

      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "What Read is praising in his essay are the benefits of the division of labor, the economic process through which a human community, by dividing up tasks and \u201cassigning\u201d various members to specialize in each task, can greatly increase its output."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(I put \u201cassigning\u201d in scare quotes because, in a market economy, for the most part people are not literally assigned to tasks, but instead choose their roles in the division of labor based upon their talents and the prevailing compensation for each possible role they could fill.)"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "So that the minimum state would consist of four or five men.\u201d And Adam Smith famously expounded upon those benefits in The Wealth of Nations, writing \u201cThe greatest improvement in the productive powers of labour, and the greater part of the skill, dexterity, and judgment with which it is anywhere directed, or applied, seem to have been the effects of the division of labour\u201d (The Wealth of Nations)."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Smith goes on to describe the production of pins, a task at which a single person, not specialized at the task, \u201ccould scarce, perhaps, with his utmost industry, make one pin in a day, and certainly could not make twenty\u201d (same source as above)."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "But, when ten workers took on specialized tasks, with the help of specialized machinery, though \u201cthey were very poor, and therefore but indifferently accommodated with the necessary machinery, they could, when they exerted themselves, make among them about twelve pounds of pins in a day\u201d (same source), with the result that each worker produced several thousand times the number of pins per day as would have been possible without the division of labor."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "In the early 20th century, this method of increasing productivity was pushed to its limits."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(http://www.econlib.org/library/Smith/smWN20.html#V.1.178)Smith is pointing out a general problem with the extensive division of labor, but there is a much more particular problem, which only came to prominence in the recent days of increasing automation and increasing demand for innovative and customized products: the sort of mindless, production-line division of tasks common in mid-20th-century factories created a workforce downright discouraged from thinking about how their work fit into the production process as a whole, or how alterations in other parts they did not directly make might affect their own task."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "As in a planned, socialist economy, all knowledge about the product and the production process would be concentrated at the top of a pyramid of work, and those below the peak were to just mindlessly follow the orders of those knowledge commissars."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "A major problem with this approach is that as products become more complicated and the pace of innovation increases, no single mind, or even a small group of minds, is capable of grasping all of the interconnections between the different parts of those complex products, and thus, cannot foresee how an innovation supposedly concerning only one part will actually have ripple effects on many other apparently separate production tasks."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Successful lean initiatives must be based first and foremost on a deep respect for every person in the company, especially the \u201cordinary\u201d people who make the product or pound out the code."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Your organization may be working towards business or technical visions which your team should contribute to."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(http://www.disciplinedagiledelivery.com/enterpriseawareness/)The various aspects of Agile / Lean / DevOps production follow from recognizing these realities concerning knowledge workers cooperating to create innovative products."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Programmers cannot do their jobs in isolation: thus, the practice of continuous integration, which quickly exposes mutual misunderstandings of how one person\u2019s work impacts that of others."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Testers cannot test successfully, without introducing large delays in deployment, unless they are part of the production process from day one: thus, continuous testing, guaranteeing that product flaws are exposed and fixed at the earliest moment possible."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Operations cannot successfully deploy constantly evolving products unless deployment itself becomes a software product capable of evolving as fast as the products of the developers: thus, software as infrastructure."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "The \u201cbusiness\u201d stakeholders in the product cannot ensure the product is really meeting business needs unless they are continually engaged in the development process: thus continual interaction between the engineers and the \u201cbusiness people.\u201d How new versions of a piece of software impact the end users cannot be determined without continual feedback from those users: thus, incremental development, which means developer work on small batches and can easily change course; continuous deployment, allowing end users to comment on the work done in those small batches; and continuous monitoring, so that any problems using the product become known almost as soon as they occur."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Given the above realities, a rigid division of labor hinders businesses from responding agilely to changing market conditions while producing software."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "If workers are confined to narrow silos based on job title, the interaction between the many components of a complex piece of software must be defined from the top down, and this restriction will result in a very limited capacity to deviate from an initially defined pattern of interaction."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(Disciplined Agile)Let us consider a realistic change that might hit a project mid-stream, and just a few of the areas it might impact."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "This might seem to be a specification change with a narrow scope: just add three more price feeds to the application."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Continually, in Nygard\u2019s stories, solving a problem in a sophisticated web operation involves a wide range of both technical and business knowledge."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "For instance, in terms of designing \u201ccircuit breakers\u201d that limit the impact of the failure of one component, Nygard notes that deciding what to do when a circuit breaker trips is not merely a technical decision, but involves a deep understanding of business processes: \u201cShould a retail system accept an order if it can\u2019t confirm availability of the customer\u2019s items?"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "What about if it can\u2019t verify the customer\u2019s credit card or shipping address?\u201d (p. 97) Later in the book, a retail system went down entirely on Black Friday, costing his client about a million dollars an hour in sales."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "A software engineer who thinks of his job narrowly, as just being responsible for writing the code to do the task he is told the code should do, is not going to be thinking of the multiple other areas this change would affect."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "And a higher-level designer is unlikely to know enough of the details of all of these areas to fully understand the impact of this change: the best bet for being able to successfully respond to this changed business requirement is for the people working in each specialization also to have a vision of the overall system, an understanding of how other specialized areas function, and to have robust communication channels open between the various specialties: in other words, to break down the silo walls produced by a rigid division of labor, and embrace agile development principles."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Or, as said in Disciplined Agile:However, to succeed delivery teams must often work with people outside of the team, such as enterprise architects, operations engineers, governance people, data management people, and many others."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "For agile/lean delivery teams to be effective these people must also work in an agile/lean manner."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "He did important work on the theory of the business cycle, on monetary theory, on the theory of capital, on the informational role of market prices, on the nature of complex phenomena, and on the importance of group selection in evolution."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Here I will focus on his paper \"Competition as a Discovery Procedure,\" and note how similar Hayek's vision for the role of competition in the market is to the Agile understanding of the importance of the \"development\" part of the phrase \"software development.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "In that model, \"competition\" meant a state of affairs in which each market participant already knew every relevant detail about the market in which they participated, and thus simply \"accepted\" a price that, somehow, mysteriously emerged from the \"given data\" of their market."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Instead of correctly understanding development as a process through which the analysts, coders, testers, documenters, and users come to a mutual understanding of what the software should really be like, the waterfall model posits that certain experts can fully envision what the final product should be, right at the start of the process."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "\"Software development\" then consists of these experts drawing up a document analogous to one of the \"five-year plans\" of the Soviet Union, detailing how all of the other \"participants\" should work, according to the experts' plan."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "This ignorance leads us to make false assumptions."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(Evans, p. 15)Hayek, describing the dependence of economists on the perfect competition model, admits:It is difficult to defend economists against the charge that for some 40 or 50 years they have been discussing competition on assumptions that, if they were true of the real world, would make it wholly uninteresting and useless."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "If anyone really knew all about what economic theory calls the data, competition would indeed be a very wasteful method of securing adjustment to these facts."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "I propose to consider competition as a procedure for the discovery of such facts as, without resort to it, would not be known to anyone... (Hayek, 179)This, I suggest, is quite analogous to software development: it would be pointless to engage in such a time-consuming, mentally challenging activity if we knew in advance what software \"would do best.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "It is only when we put our interface in front of real users that we find out if it really is \"intuitive.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "None of this means that we should not plan as much as possible, in advance, to make sure our software is up to snuff, just that how much is possible is quite limited."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Hayek highlights the true value of competition in the following passage:[C]ompetition is valuable only because, and so far as, its results are unpredictable and on the whole different from those which anyone has, or could have, deliberately aimed at... We do not know the facts we hope to discover means of competition, we can never ascertain how effective it has been discovering those facts that might be discovered..."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(Hayek, 180)Bjarne Stroustrup, the creator of C++, has very similar things to say about programming:When we start, we rarely know the problem well."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Only a combination of thinking about the problem (analysis) and experimentation (design and implementation) gives us the solid understanding that we need to write a good program..."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "We should take advantage of the feedback that writing code and testing give us (Stroustrup, 178)."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Given that competition is a discovery procedure, and thus we can't ever predict, with certainty, the results of market competition, Hayek considers what sort of predictions economists can make, if any?"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "And thus we see Hayek anticipating the \"pattern language\" approach to software development that was imported from the architectural works of Christopher Alexander into software development."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Let us turn aside from contemplating the market order, upon which Hayek focuses most of his attention, and consider the other order Hayek mentions: science."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Although any scientific enterprise involves planning, we cannot possibly plan out in advance what discoveries we will make in the course of some scientific research: if we knew those, we would have already discovered them, and our research would be done: we would just be writing up the results."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "But that is precisely what the waterfall model supposes: we already know what the software in question must do: development is complete, and all that remains is to turn the requirements into an executable program: essentially, just \"writing up the results.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "This approach actually blocks the process of discovery, as it leaves no room for the developers or the users to achieve new realizations in the process of turning the blueprint into working code, realizations that would expose the \"specs,\" the master plan, as being based upon false hypotheses."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Many scientific discoveries have been made because a lab assistant failed to follow some accepted procedure, or noticed something her \"betters\" had missed."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Thus all of the planning which under the old system was done by the workmen, must of necessity under the new system be done by management in accordance with the laws of science."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "(Muller, pp.32-33)But Taylorism and similar top-down approaches proved inadequate in manufacturing, as demonstrated by the triumph of the Toyota Production System, just as top-down planning failed in the Soviet Union, and just as it does in science."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Once we recognize software development is a discovery procedure, it should prove useful to categorize some of the features of a program that are most likely to be discovered in the actual process of development, rather than having been perfectly anticipated in our initial analysis of our users' requirements."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Some aspect of the user interface that was \"obvious\" to the designers will appear completely obscure to the actual users: we won't know this until we put some working software in front of them."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "A calculation or algorithm that the users thought was adequate to their purposes actually is not: it may have handled a few common cases correctly, but once exposed to real world data, its shortcomings may become obvious."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "There may be regulatory/legal requirements for the software that the users interviewed by the analysts simply took for granted, the violation of which will only become apparent when those users are faced with a working version of the software."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",
      "page": "the devOps works of work",
      "sentence": "Programming: Principles and Practice Using C++, Bjarne Stroustrup, Addison-Wesley, Upper Saddle River (New Jersey), 2014."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/devops/work",

      "page": "the devOps works of work",
      "sentence": "124-125)As important as these ideas were in factory production, their importance is even greater in the world of software development, where production is always production of a novel product: otherwise, one would simply buy or rent an existing software product, which is almost always a lower cost venture than \u201crolling your own.\u201dIn such an environment, it is simply not possible to assign the \u201cworkers\u201d (programmers) a simple, repetitive task, and expect them to achieve decent results without at least some understanding of the overall product design, as well as an understanding of how their particular \u201cpart\u201d integrates with the other parts of the product as a whole."

      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In particular, rather than hand-provisioning operations infrastructure, operations team members had to themselves become coders, and apply the full toolkit of Lean and Agile methods to operations: incremental changes, automated testing, source code control, automated builds, and so on."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "UNIX and its discontentsBy the 1990s, I had learned enough that I felt ready to make my own contributions to this literature, writing on the benefits of symbolic interfaces, pioneering intranets as a way of delivering in-house software, touting infrastructure as code, describing generic client-server interfaces, stressing the basics of OOP, and more."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In particular, the DevOps approach does not try to ensure design is 100% complete before any code is written: an impossible, rationalist dream."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "So, for instance, rather than blaming the programmer who released a piece of buggy code into production, the DevOps approach asks, \"What test haven't we written that would have caught that bug before release?\""
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Successful lean initiatives must be based first and foremost on a deep respect for every person in the company, especially the \u201cordinary\u201d people who make the product or pound out the code."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "A software engineer who thinks of his job narrowly, as just being responsible for writing the code to do the task he is told the code should do, is not going to be thinking of the multiple other areas this change would affect."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Instead of correctly understanding development as a process through which the analysts, coders, testers, documenters, and users come to a mutual understanding of what the software should really be like, the waterfall model posits that certain experts can fully envision what the final product should be, right at the start of the process."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "We should take advantage of the feedback that writing code and testing give us (Stroustrup, 178)."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(Hayek, 181)Similarly, in software development, although we can't anticipate in advance exactly what lines of code will be needed... or development would be done!..."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "This approach actually blocks the process of discovery, as it leaves no room for the developers or the users to achieve new realizations in the process of turning the blueprint into working code, realizations that would expose the \"specs,\" the master plan, as being based upon false hypotheses."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "The waterfall model assumes that every insight about the proper form of the final software product will come from the \"analysts,\" and that it is the job of \"the workers,\" such as programmers, to simply turn those insights into executable code."
    },
    "title": "code"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."
    },
    "title": "write"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "But in reality, as Eric Evans notes:When we set out to write software, we never know enough."
    },
    "title": "write"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(Hayek, 179)He goes on to write:In sports or in examinations, no less than in the world of government contracts or prizes for poetry, it would clearly be pointless to arrange for competition, if we were certain beforehand who would do best..."
    },
    "title": "write"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Only a combination of thinking about the problem (analysis) and experimentation (design and implementation) gives us the solid understanding that we need to write a good program..."
    },
    "title": "write"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Better yet your solution will hopefully leverage existing functionality and data available in production."
    },
    "title": "function"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Fixing the problem involved understanding the functioning of the frontend of the online store, the order management system, and the scheduling system, and the interactions of the three."
    },
    "title": "function"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And a higher-level designer is unlikely to know enough of the details of all of these areas to fully understand the impact of this change: the best bet for being able to successfully respond to this changed business requirement is for the people working in each specialization also to have a vision of the overall system, an understanding of how other specialized areas function, and to have robust communication channels open between the various specialties: in other words, to break down the silo walls produced by a rigid division of labor, and embrace agile development principles."
    },
    "title": "function"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And we can offer a sound diagnosis of why so many waterfall projects failed: the model assumed that all knowledge about a project could be captured by a small group of expert \"analysts\" right at the start of the project, and the job of the rest of the people involved was just to follow the instructions of those experts, and not to think for themselves."
    },
    "title": "job"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "But this created a problem: managing software in production environments was traditionally the job of operations, not of the developers."
    },
    "title": "job"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And operations viewed its job as slowing the pace of releases, because releases meant bugs, crashes, and other problems operations had to handle."
    },
    "title": "job"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Programmers cannot do their jobs in isolation: thus, the practice of continuous integration, which quickly exposes mutual misunderstandings of how one person\u2019s work impacts that of others."
    },
    "title": "job"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "If workers are confined to narrow silos based on job title, the interaction between the many components of a complex piece of software must be defined from the top down, and this restriction will result in a very limited capacity to deviate from an initially defined pattern of interaction."
    },
    "title": "job"
  },

      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "-- The Agile Manifesto Lesson 1: DevOps as Software EngineeringLecture 1: Some DevOps HistoryAs software engineers, our aim should be to deliver programs to our users that perform the tasks they need that software to perform."

  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And we can offer a sound diagnosis of why so many waterfall projects failed: the model assumed that all knowledge about a project could be captured by a small group of expert \"analysts\" right at the start of the project, and the job of the rest of the people involved was just to follow the instructions of those experts, and not to think for themselves."

  {

      "url": "http://127.0.0.1:8000/work",

      "sentence": "Of course, some software projects using the waterfall model succeeded."

  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "These methods focused on rapidly creating and releasing to users incremental improvements in a software."
    },

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "The advantages of small improvements to a software product, released frequently, include:Value is delivered to the users quickly, rather than waiting for \"release 2.0\" for the users to get a hold of the features they need."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "The \"feedback loop\" between users and programmers is shortened, allowing programmers to learn about users' needs more rapidly, and respond more quickly to them."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Greater programmer satisfaction, as programmers can regularly see the value of their work to their users."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And operations viewed its job as slowing the pace of releases, because releases meant bugs, crashes, and other problems operations had to handle."
    },

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "We can better understand why each of the areas we will studying falls under \"DevOps\" when we comprehend how they contribute to the DevOps goal of delivering useful and correct software to users as rapidly and as often as possible."
    },

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Let's look at how the main areas of DevOps contribute to this goal:Testers cannot test successfully unless they are part of the production process from day one: thus, continuous testing."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Operations cannot successfully deploy constantly evolving products unless deployment itself becomes a software product capable of swiftly evolving: thus, software as infrastructure."

  {

  {

      "page": "the devOps works of work",
      "sentence": "-- Tom PoppendieckHow new versions of a piece of software impact the end users cannot be determined without continual feedback from those users, thus:Incremental development, which means developers work on small batches and can easily change course based on feedback;Continuous deployment, allowing users to comment on the work done in those small batches; andContinuous monitoring, so that problems using the product become known right away."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Lesson 2: My DevOps StoryOr how, being weaned on nutritious Bell Labs commonsense, and having dined on Oakeshott's critique of rationalism, I was ready to digest the DevOps feast."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "This was the tremendous group of software engineers assembled in Bell Labs from the late 1960s through the early 1980s, including Ken Thompson, Dennis Ritchie, Brian Kernighan, Alfred Aho, Peter Weinberger, Bjarne Stroustrup, Jon Bentley, and P.J."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Rather than pursuing some grand, abstract vision, I learned to deliver minimal but working software to users as regularly as possible, and to learn from user feedback what further features needed to be added."
    },

  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "UNIX and its discontentsBy the 1990s, I had learned enough that I felt ready to make my own contributions to this literature, writing on the benefits of symbolic interfaces, pioneering intranets as a way of delivering in-house software, touting infrastructure as code, describing generic client-server interfaces, stressing the basics of OOP, and more."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Or, to put it in my colleague Nassim Taleb's terms, these systems were designed to be robust, impervious to change."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Nassim Taleb talks antifragilityThus, when I returned to software engineering and came across the DevOps movement, my experience was not one of meeting someone brand new, but of re-acquainting myself with an old friend who was sporting a new look, and had learned some fancy new tricks since we had last met."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Eliot, \"Choruses from the Rock\" Lesson 3: DevOps and the Division of LaborMy talk at StackOverflowLeonard E. Read began his famous essay \u201cI, Pencil\u201d (here) by noting:I, Pencil, simple though I appear to be, merit your wonder and awe, a claim I shall attempt to prove\u2026 Simple?"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Read goes on to list just a few of the many, many people who contribute to the making of a \u201csimple\u201d pencil: loggers, miners, makers of chain saws, hemp growers, the manufacturers of railroads and railroad cars, millworkers, producers of precision assembly-line machines, the harvesters of canola seed, farmers growing castor beans, and more."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "What Read is praising in his essay are the benefits of the division of labor, the economic process through which a human community, by dividing up tasks and \u201cassigning\u201d various members to specialize in each task, can greatly increase its output."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(I put \u201cassigning\u201d in scare quotes because, in a market economy, for the most part people are not literally assigned to tasks, but instead choose their roles in the division of labor based upon their talents and the prevailing compensation for each possible role they could fill.)"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "So that the minimum state would consist of four or five men.\u201d And Adam Smith famously expounded upon those benefits in The Wealth of Nations, writing \u201cThe greatest improvement in the productive powers of labour, and the greater part of the skill, dexterity, and judgment with which it is anywhere directed, or applied, seem to have been the effects of the division of labour\u201d (The Wealth of Nations)."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Smith goes on to describe the production of pins, a task at which a single person, not specialized at the task, \u201ccould scarce, perhaps, with his utmost industry, make one pin in a day, and certainly could not make twenty\u201d (same source as above)."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "But, when ten workers took on specialized tasks, with the help of specialized machinery, though \u201cthey were very poor, and therefore but indifferently accommodated with the necessary machinery, they could, when they exerted themselves, make among them about twelve pounds of pins in a day\u201d (same source), with the result that each worker produced several thousand times the number of pins per day as would have been possible without the division of labor."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In the early 20th century, this method of increasing productivity was pushed to its limits."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(http://www.econlib.org/library/Smith/smWN20.html#V.1.178)Smith is pointing out a general problem with the extensive division of labor, but there is a much more particular problem, which only came to prominence in the recent days of increasing automation and increasing demand for innovative and customized products: the sort of mindless, production-line division of tasks common in mid-20th-century factories created a workforce downright discouraged from thinking about how their work fit into the production process as a whole, or how alterations in other parts they did not directly make might affect their own task."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "As in a planned, socialist economy, all knowledge about the product and the production process would be concentrated at the top of a pyramid of work, and those below the peak were to just mindlessly follow the orders of those knowledge commissars."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "A major problem with this approach is that as products become more complicated and the pace of innovation increases, no single mind, or even a small group of minds, is capable of grasping all of the interconnections between the different parts of those complex products, and thus, cannot foresee how an innovation supposedly concerning only one part will actually have ripple effects on many other apparently separate production tasks."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Successful lean initiatives must be based first and foremost on a deep respect for every person in the company, especially the \u201cordinary\u201d people who make the product or pound out the code."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In such a situation, worker obedience no longer \u201cworks.\u201d A manager cannot tell a software engineer working on a product of even moderate complexity to just follow the manager\u2019s orders: the programmer can bring production to a halt simply by asking, \u201cOK, what line of code should I write next?\u201dBut further: no knowledge worker producing an even moderately complex product can do his work properly without his understanding of his part in the production process evolving in continuous interaction with the evolving understanding of all of the other knowledge workers producing the product: one such worker gaining a better understanding of the nature of her component simply must convey that understanding to all other workers upon whom the changes in her component have an impact, and that set of workers typically encompasses almost everyone working on the product."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Your organization may be working towards business or technical visions which your team should contribute to."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(http://www.disciplinedagiledelivery.com/enterpriseawareness/)The various aspects of Agile / Lean / DevOps production follow from recognizing these realities concerning knowledge workers cooperating to create innovative products."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Programmers cannot do their jobs in isolation: thus, the practice of continuous integration, which quickly exposes mutual misunderstandings of how one person\u2019s work impacts that of others."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Testers cannot test successfully, without introducing large delays in deployment, unless they are part of the production process from day one: thus, continuous testing, guaranteeing that product flaws are exposed and fixed at the earliest moment possible."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Operations cannot successfully deploy constantly evolving products unless deployment itself becomes a software product capable of evolving as fast as the products of the developers: thus, software as infrastructure."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "The \u201cbusiness\u201d stakeholders in the product cannot ensure the product is really meeting business needs unless they are continually engaged in the development process: thus continual interaction between the engineers and the \u201cbusiness people.\u201d How new versions of a piece of software impact the end users cannot be determined without continual feedback from those users: thus, incremental development, which means developer work on small batches and can easily change course; continuous deployment, allowing end users to comment on the work done in those small batches; and continuous monitoring, so that any problems using the product become known almost as soon as they occur."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Given the above realities, a rigid division of labor hinders businesses from responding agilely to changing market conditions while producing software."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "If workers are confined to narrow silos based on job title, the interaction between the many components of a complex piece of software must be defined from the top down, and this restriction will result in a very limited capacity to deviate from an initially defined pattern of interaction."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(Disciplined Agile)Let us consider a realistic change that might hit a project mid-stream, and just a few of the areas it might impact."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "This might seem to be a specification change with a narrow scope: just add three more price feeds to the application."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Continually, in Nygard\u2019s stories, solving a problem in a sophisticated web operation involves a wide range of both technical and business knowledge."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "For instance, in terms of designing \u201ccircuit breakers\u201d that limit the impact of the failure of one component, Nygard notes that deciding what to do when a circuit breaker trips is not merely a technical decision, but involves a deep understanding of business processes: \u201cShould a retail system accept an order if it can\u2019t confirm availability of the customer\u2019s items?"
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "What about if it can\u2019t verify the customer\u2019s credit card or shipping address?\u201d (p. 97) Later in the book, a retail system went down entirely on Black Friday, costing his client about a million dollars an hour in sales."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "A software engineer who thinks of his job narrowly, as just being responsible for writing the code to do the task he is told the code should do, is not going to be thinking of the multiple other areas this change would affect."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "And a higher-level designer is unlikely to know enough of the details of all of these areas to fully understand the impact of this change: the best bet for being able to successfully respond to this changed business requirement is for the people working in each specialization also to have a vision of the overall system, an understanding of how other specialized areas function, and to have robust communication channels open between the various specialties: in other words, to break down the silo walls produced by a rigid division of labor, and embrace agile development principles."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Or, as said in Disciplined Agile:However, to succeed delivery teams must often work with people outside of the team, such as enterprise architects, operations engineers, governance people, data management people, and many others."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "For agile/lean delivery teams to be effective these people must also work in an agile/lean manner."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "He did important work on the theory of the business cycle, on monetary theory, on the theory of capital, on the informational role of market prices, on the nature of complex phenomena, and on the importance of group selection in evolution."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Here I will focus on his paper \"Competition as a Discovery Procedure,\" and note how similar Hayek's vision for the role of competition in the market is to the Agile understanding of the importance of the \"development\" part of the phrase \"software development.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "In that model, \"competition\" meant a state of affairs in which each market participant already knew every relevant detail about the market in which they participated, and thus simply \"accepted\" a price that, somehow, mysteriously emerged from the \"given data\" of their market."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "Instead of correctly understanding development as a process through which the analysts, coders, testers, documenters, and users come to a mutual understanding of what the software should really be like, the waterfall model posits that certain experts can fully envision what the final product should be, right at the start of the process."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "\"Software development\" then consists of these experts drawing up a document analogous to one of the \"five-year plans\" of the Soviet Union, detailing how all of the other \"participants\" should work, according to the experts' plan."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "This ignorance leads us to make false assumptions."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "(Evans, p. 15)Hayek, describing the dependence of economists on the perfect competition model, admits:It is difficult to defend economists against the charge that for some 40 or 50 years they have been discussing competition on assumptions that, if they were true of the real world, would make it wholly uninteresting and useless."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "If anyone really knew all about what economic theory calls the data, competition would indeed be a very wasteful method of securing adjustment to these facts."
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "I propose to consider competition as a procedure for the discovery of such facts as, without resort to it, would not be known to anyone... (Hayek, 179)This, I suggest, is quite analogous to software development: it would be pointless to engage in such a time-consuming, mentally challenging activity if we knew in advance what software \"would do best.\""
    },
    "title": "us"
  },
  {
    "info": {
      "url": "http://127.0.0.1:8000/work",
      "page": "the devOps works of work",
      "sentence": "It is only when we put our interface in front of real users that we find out if it really is \"intuitive.\""
    },
    "title": "us"
  },
  {
    "info": {
