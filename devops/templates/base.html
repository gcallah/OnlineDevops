<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock stylesheets %}
    <style>
        .font__bond{
            font-weight: 1000;
        }

        .index__title{
            font-size:1.5rem;
        }

        .container img{
            width:100%;
            height:40vh;
        }

        .container iframe{
            width:100%;
            height:60vh;
        }

        .container h1{
             font-size:2rem;
            text-align: center;
        }


        .container{
            font-size:1.5rem;
            font-weight: 500;
        }



        details p{
             padding:0.5rem;
             padding-left:1rem;
            padding-right:1rem;

            box-shadow: 1px 1px 1px black;
        }



    </style>
</head>

<body>
    <div class="container-fluid" style="font-size:1rem;padding-top:5vh;">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light font__bond fixed-top" style="font-size:1.8rem;">

                    <a href="/" class="navbar-brand" style="font-size:1.8rem;font-bond:1000;">The DevOps Coursework</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                     <li class="nav-item">
                          <a class="nav-link" href="/">Home</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link" href="/devops/teams">Teams</a>
                      </li>

                      <li class="nav-item">
                          <a href="/devops/about" class="nav-link">About</a>
                      </li>

                    <li>
                        {% if user.is_authenticated %}
                         <a href="{% url 'participant_logout' %}" class="nav-link">Log out</a>
                        {% else %}
                            <a href="{% url 'participant_login' %}" class="nav-link">Log in</a>
                        {% endif %}
                    </li>

                    </ul>
                    <!--
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>-->
                  </div>
                </nav>


                &nbsp;&nbsp;



            </div>

        </div>

        <div id="content" class="row">

            <div id="content-main" class="col-sm-12" style="margin-top:5vh;">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
