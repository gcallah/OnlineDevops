<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/devops/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    {% endblock stylesheets %}
    <style>
        .list-group-item{
            width:50%;
            margin-left:25%;

        }

        .list-group-item a{
            color:black;
        }
    </style>
</head>

<body class="dashboard">
    <div id="container">
        <div id="header">
            <div id="user-tools">
                <a href="/" class="header-title">{{ header }}</a>
                <a href="/">Home</a>
                &nbsp;&nbsp;
                <a href="/devops/gloss">Glossary</a>
                &nbsp;&nbsp;
                <a href="/devops/teams">Teams</a>
                &nbsp;&nbsp;
                <a href="/devops/about">About</a>
                &nbsp;&nbsp;
                {% if user.is_authenticated %}
                    <a href="{% url 'participant_logout' %}">Log out</a>
                {% else %}
                    <a href="{% url 'participant_login' %}">Log in</a>
                {% endif %}


            </div>

        </div>
        <div id="content" class="container-fluid">

                {% block content %}
                {% endblock content %}

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="/static/devops/js/zoom.js"></script>
</body>
</html>
