<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="/static/devops/style.css">
    {% endblock stylesheets %}
</head>

<body class="dashboard">
    <div id="container">
        <img src="/static/devops/logo.png" alt="Logo"/>
        <br>
        <div id="header">
            <div id="user-tools">
                <a href="/">Home</a>
                <a href="/devops/about">About</a>
            </div>
            <div id="branding">
                <h1 class="brand">{{ header }}</h1>
            </div>
        </div>
        <div id="content" class="colMS">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
